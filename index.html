<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <!--Cách tạo 1 biểu mẫu: form-->
        <!--
            Action: địa chỉ của server mà dữ liệu được gửi tới
            method: phương thức / cách thức: POST / GET
            + get: thông tin bị lộ trên đường dẫn (Vì được gửi vào đường dẫn url => Gửi thông tin không nhạy cảm)
            + post: thông tin không hiển thị lên đường dẫn (Vì được gửi vào phần body của 1 yêu cầu => Gửi thông tin không nhạy cảm)
            enctype: kiểu dữ liệu / định dạng của dữ liệu khi gửi lên-->
            <!-- Name: Tên định dang để khi gửi lên server nó biết để nhận dạng, id là cái để mình tự đặt tên -->
    <form action="https://www.google.com.vn" method="post">
        <!--Định nghĩa các thông tin cần nhập vào-->
        <label for ="name"> Nhập họ và tên</label>
        <!-- Khi sử dụng thuộc tính for của thẻ label + id của ô input thì khi ấn thẻ label thì sẽ focus / tập trung vào ô input để nhập-->
        <input type = "text" name="fullname" id="name" placeholder="Nhập tên của bạn">
        <label for ="number"> Tuổi</label>
        <input type = "number" name="tuoi" id="number" placeholder="Nhập tuổi">

        <button type = "submit">Gửi</button>
    </form>        
</body>
</html>
