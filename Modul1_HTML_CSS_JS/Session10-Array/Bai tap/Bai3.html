<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let arr = [1, 5, 5, 5, 1, 2, 6, 1, 2, 7];
        let type = prompt("Hãy nhập vào một số nguyên bất kỳ: ");
        let check = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == type) {
                check++;
            }
        }
        console.log(`Số lần xuất hiện của phần tử ${type} là: ${check}`);
        
    </script>
</body>

</html>
