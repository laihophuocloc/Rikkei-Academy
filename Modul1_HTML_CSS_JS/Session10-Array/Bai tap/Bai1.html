    <script>
        let arr = [1, "Nhật Bản", 0.5];
        let check = -1;
        for (i = 0; i <= arr.length; i++) {
            if (Number.isInteger(arr[i])) {
                console.log("Số nguyên là: ", arr[i]);
                check = 1;
            }
        }
        if (check == -1){
            console.log("Không có số nguyên trong mảng");
            
        }
    </script>
