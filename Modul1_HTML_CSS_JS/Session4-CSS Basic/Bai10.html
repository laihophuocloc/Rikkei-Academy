    <link rel="stylesheet" href="bai10.css">

<body>
    <!-- Thẻ block bọc nội dung trình bày -->
     <div class="container">
        <form id="form" action="">

            <div class="row mb-4">
                <div class="row__item">
                    <label for="">First Name</label>

                </div>

                </div>

            </div>
            <div class="row mb-4">

                </div>
            </div>
        </form>
     </div>
