<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let conSO = +prompt("Hãy nhập một số bất kỳ: ");
        if (typeof conSO === "number" && !isNaN(conSO)) {
            if (conSO % 2 == 0) {
                console.log("Đây là số chẳn");
            } else {
                console.log("Đây là số lẻ");
            }
        } else {
            alert("Số không hợp lệ");
        }

    </script>
</body>

</html>
