<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let soNguyenDuong = +prompt("Hãy nhập một số bất kỳ: ");
        let soChua = soNguyenDuong;
        if (soNguyenDuong > 0) {
            for (let i = 1; i < soNguyenDuong; i++) {
                soChua*=(soNguyenDuong-i);
            }
            console.log("Giai thừa của số nguyên dương là: ", soChua);
        }
        else {
            alert("Số không hợp lệ, vui lòng nhập số khác!!");
        }
    </script>
</body>

</html>
