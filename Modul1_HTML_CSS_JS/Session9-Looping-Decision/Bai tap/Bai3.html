<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let thuNgay = +prompt("Hãy nhập một số bất kỳ");
        switch(thuNgay){
            case 2:{
                alert("Monday");    
                break;        
            }
            case 3:{
                alert("Tuesday");     
                break;               
            }
            case 4:{
                alert("Wednesday");  
                break;                  
            }
            case 5:{
                alert("Thursday");       
                break;             
            }
            case 6:{
                alert("Friday");     
                break;               
            }
            case 7:{
                alert("Saturday"); 
                break;                   
            }
            case 8:{
                alert("Sunday");    
                break;               
            }
            default:{
                alert("Không hợp lệ, vui lòng nhập lại số khác!");
                break;        
            }
        }
    </script>
</body>
</html>
