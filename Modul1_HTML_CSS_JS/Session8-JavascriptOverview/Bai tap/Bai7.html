<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>
        let chieuDai;
        let chieuRong;
        chieuDai = parseFloat(prompt("Vui lòng nhập chiều dài:"));
        chieuRong = parseFloat(prompt("Vui lòng nhập chiều rộng:"));
        console.log("Chu vi hình chữ nhật là: ", (chieuDai+chieuRong)*2);
        console.log("Diện tích hình chữ nhật là: ", chieuDai*chieuRong);
           
    </script>
</body>
</html>
