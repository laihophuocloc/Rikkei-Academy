<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let diemLy;
        let diemHoa;
        let diemSinh;

        diemLy = parseFloat(prompt("Hãy nhập điểm lý", diemLy));
        diemHoa = parseFloat(prompt("Hãy nhập điểm hóa", diemHoa));
        diemSinh = parseFloat(prompt("Hãy nhập điểm sinh học", diemSinh));
        console.log("Tổng điểm 3 môn: ",diemHoa+diemLy+diemSinh);
        console.log("Điểm trung bình 3 môn: ",(diemHoa+diemLy+diemSinh)/3);
               
    </script>
</body>
</html>
