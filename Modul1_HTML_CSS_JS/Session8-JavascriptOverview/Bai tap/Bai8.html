<body>
    
    <script>
        const PI = Math.PI;
        let banKinh;
        banKinh = parseFloat(prompt("Vui lòng nhập bán kính: "));
        console.log("Chu vi hình tròn: ", 2*PI*banKinh);
        console.log("Diện tích hình tròn:", PI*Math.pow(banKinh,2));     
        
    </script>
