<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7 + 6 + 6 + 7 + 6 -->
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
        console.log(result);
        
        /*
            Phân biệt các loại toán tử tăng (++a, a++).
                +) Toán tử ++a: Tăng phần tử a lên 1 đơn vị trước rồi mới dùng biến để tham gia tính
                +) Toán tử a++: Sử dụng phần tử a trước để tham gia tính, sau đó mới tăng lên 1 đơn vị
        */
    </script>
</body>
</html>
