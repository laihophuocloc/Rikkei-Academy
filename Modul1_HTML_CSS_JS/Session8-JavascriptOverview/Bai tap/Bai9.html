<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = 5;
        let b = '5';
        console.log(a == b); 
        console.log(a === b);
        console.log(a != b); 
        console.log(a !== b);
        /* 
        Phân biệt toán tử so sánh “==” và “===”
         +) Toán tử "==": So sánh 2 phần tử bằng nhau, không phân biệt kiểu dữ liệu 
         +) Toán tử "===": So sánh 2 phần tử bằng nhau, giống cả về giá trị và kiểu dữ liệu
         +) Toán tử "!=": So sánh 2 phần tử khác nhau, không phân biệt kiểu dữ liệu 
         +) Toán tử "!==": So sánh 2 phần tử khác nhau, giống cả về giá trị và kiểu dữ liệu
        */

    </script>
</body>

</html>
