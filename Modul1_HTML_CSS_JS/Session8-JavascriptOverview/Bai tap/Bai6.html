<!DOCTYPE html>

<body>
    
    <script>
        let celsius;
        celsius = parseFloat(prompt("Hãy nhập độ C (Celcius)"));
        console.log("Độ F (Fahrenheit) sau khi được chuyển từ độ C (Celcius): ",((celsius/5)*9)+32);
    </script>
</body>
