<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let a = Number(prompt("Hãy nhập số a: "))
        let b = Number(prompt("Hãy nhập số b: "))
        let c = Number(prompt("Hãy nhập số c: "))
        let x;
        kiemTraChanLe = x => {
            if (x % 2 == 0){
                return console.log(`${x} là số chẳn`);
            }
            else {
                return console.log(`${x} là số lẻ`);
                
            }
        }
        kiemTraChanLe(a);
        kiemTraChanLe(b);
        kiemTraChanLe(c);

    </script>
</body>
</html>
