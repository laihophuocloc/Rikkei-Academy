<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let chuoi = prompt("Hãy nhập một chuỗi bất kỳ: ");
        inHoaDauCau = chuoi => {
            return chuoi.toUpperCase();
        }
        console.log("Chuỗi vừa nhập là: ", inHoaDauCau(chuoi));
        
    </script>
</body>
</html>
